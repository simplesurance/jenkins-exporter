name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v6

      - name: Build
        run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true

      - name: Check out code
        uses: actions/checkout@v6

      - name: Tests
        run: go test -race ./...
